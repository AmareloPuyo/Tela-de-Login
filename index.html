<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-queries.css">
</head>

<body>
    <main>
        <section>
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>

                <form action="teste.php" method="post" autocomplete="on">
                    <p>
                        <label for="imail"><i class="material-icons">person</i></label>
                        <input type="email" name="mail" id="imail" required autocomplete="email"><br>
                    </p>
                    <p>
                        <label for="ipass"><i class="material-icons">vpn_key</i></label>
                        <input type="password" name="pass" id="ipass" required autocomplete="current-password" minlength="8">
                    </p>

                    <input id="entrar" type="submit" value="Entrar"><br>

                    <div id="miss">
                        <a href="#">Esqueci a Senha</a>
                    </div>

                </form>
            </div>
        </section>
    </main>

</body>

</html>
